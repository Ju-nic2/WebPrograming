<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>표만들기</title>
    <style >
      table{
        border-collapse : collapse;
        width:250px;
        text-align : center;
      }
    </style>
  </head>
  <body>
    <h1>비정형 표 만들기</h1>
    <hr>
    <table border = "1">
      <tr>
        <td rowspan="3">A</td>
        <td colspan="2">B</td>
      </tr>
      <tr>
        <td rowspan="2">C</td>
        <td>D</td>
      </tr>
      <tr>
        <td>E</td>
      </tr>
    </table>
  </body>
</html>
