<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .box{
        width :100px; height : 100px;
        position : absolute;
      }
      .box:nth-child(1) {
        background-color : red;
        left: 10px; top :10px;
      }
      .box:nth-child(2) {
        background-color : green;
        left: 50px; top :10px;
      }
      .box:nth-child(3) {
        background-color : blue;
        left: 100px; top :10px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
